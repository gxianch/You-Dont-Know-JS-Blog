<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <script type="text/javascript">
       alert((0.1 + 0.2) === 0.3); //false
       if (!Number.EPSILON) {
           Number.EPSILON = Math.pow(2,-52);
       }
       function numbersCloseEnoughToEqual(n1,n2) {
           return Math.abs( n1 - n2 ) < Number.EPSILON;
       }
       var a = 0.1 + 0.2;
       var b = 0.3;
       alert( numbersCloseEnoughToEqual( a, b ));//true
    </script>
</div>
</body>
