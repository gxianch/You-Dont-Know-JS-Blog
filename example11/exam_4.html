<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <script type="text/javascript">
        var sum = function(){
            var result = 0;
            for(i=0;i in arguments;i++)
            {
                result += arguments[i];
            }
            return result;
        }
        alert(sum(1,2));//3
        alert(sum(3,4,6));//13
        alert(sum(1,3,5,6,3,20));//38
    </script>
</div>
</body>
</html>
