<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <script type="text/javascript">
        var func = function(){};
        var expr = "hello";
        //alert string
        switch (expr)
        {
            case undefined:
                alert("undefined");
                break;
            case func:
                alert("function");
                break;
            case 100:
                alert("number");
                break;
            case "hello":
                alert("string");
                break;
        }
    </script>
</div>
</body>
</html>
